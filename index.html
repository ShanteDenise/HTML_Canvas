<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>HTML Canvas</title>
</head>
<body>
    <nav class="header blue" >
        <div class="title">
            <h4>Rainbow Doodle</h4>
        </div>
    </nav>

        <canvas id="draw" width="1200" height="800"> </canvas>
                <div class="fixed-action-btn">
                        <a class="btn-floating btn-large blue">
                          <i class="large material-icons">mode_edit</i>
                        </a>
                        <ul>
                          <li><a class="btn-floating red tooltipped" data-position="left" data-tooltip="Delete Canvas" onclick="eraseDoodle()"><i class="material-icons">delete_forever</i></a></li>
                          <li><a class="btn-floating green tooltipped" data-position="left" data-tooltip="Increase Line Size" onclick="increaseDoodle()"><i class="large material-icons">expand_less</i></a></li>
                          <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="Decrease Line Size" onclick="decreaseDoodle()"><i class="tiny material-icons">expand_more</i></a></li>
                          <li><a class="btn-floating purple tooltipped" data-position="left" data-tooltip="Download Image" onclick="to_image()"><i class="material-icons">file_download</i></a></li>
                        </ul>
                 </div>
      
        <image id="theimage"></image>
        
   
      
              
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
    <script src="app.js"></script>
</body>
</html>
